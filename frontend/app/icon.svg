<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1625"/>
      <stop offset="100%" style="stop-color:#0f0d12"/>
    </linearGradient>
    <linearGradient id="quillGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGrad)" stroke="#7c3aed" stroke-width="1" opacity="0.9"/>
  
  <!-- Stylized S with quill-like flourish -->
  <path 
    d="M20 8c-4 0-7 2-7 5s2 4 5 5c3 1 5 2 5 4s-3 4-7 4"
    fill="none" 
    stroke="url(#quillGrad)" 
    stroke-width="2.5" 
    stroke-linecap="round"
    filter="url(#glow)"
  />
  
  <!-- Quill tip detail -->
  <path 
    d="M20 7l3-3"
    fill="none" 
    stroke="#a855f7" 
    stroke-width="1.5" 
    stroke-linecap="round"
    filter="url(#glow)"
  />
</svg>
